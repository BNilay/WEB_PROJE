<div class="ilgi">




<div class="kitap-container">
    <h1>KİTAPLIK</h1>
    <form id="kitap-form">
        <input type="text" id="kitap-adi" placeholder="Kitap Adı Girin">
        <button type="submit">Ara</button>
    </form>
    <div id="kitaplar"></div>


    <script>
        document.getElementById("kitap-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var kitapAdi = document.getElementById("kitap-adi").value.trim();

            if (kitapAdi !== "") {
                var xhr = new XMLHttpRequest();
                var url = "https://www.googleapis.com/books/v1/volumes?q=" + encodeURIComponent(kitapAdi);

                xhr.open("GET", url, true);

                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText);
                        var kitaplarHTML = "";

                        if (response.items) {
                            response.items.forEach(function(item) {
                                var kitap = item.volumeInfo;
                                kitaplarHTML += "<div>";
                                kitaplarHTML += "<h2>" + kitap.title + "</h2>";
                                kitaplarHTML += "<p><strong>Yazarlar:</strong> " + (kitap.authors ? kitap.authors.join(", ") : "Bilinmiyor") + "</p>";
                                kitaplarHTML += "<p><strong>Yayıncı:</strong> " + (kitap.publisher ? kitap.publisher : "Bilinmiyor") + "</p>";
                                kitaplarHTML += "<p><strong>Yayın Tarihi:</strong> " + (kitap.publishedDate ? kitap.publishedDate : "Bilinmiyor") + "</p>";
                                kitaplarHTML += "<p><strong>Sayfa Sayısı:</strong> " + (kitap.pageCount ? kitap.pageCount : "Bilinmiyor") + "</p>";
                                kitaplarHTML += "<p><strong>Açıklama:</strong> " + (kitap.description ? kitap.description : "Açıklama bulunamadı") + "</p>";
                                kitaplarHTML += "</div>";
                            });
                        } else {
                            kitaplarHTML += "<p>Kitap bulunamadı.</p>";
                        }

                        document.getElementById("kitaplar").innerHTML = kitaplarHTML;
                    }
                };

                xhr.send();
            }
        });
    </script>
</div>
